<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">

<HTML>

<HEAD>
<TITLE>경험론과 마음의 철학</TITLE>
</HEAD>


   <!-- The <frameset> element in HTML defines a layout consisting of multiple frames, effectively dividing the browser window
      into sections, each capable of displaying a separate HTML document. The attributes rows and cols control how the
      window is split:
      rows: Specifies horizontal divisions.
      cols: Specifies vertical divisions.
      Each frame within a frameset can load a different source document, allowing for simultaneous viewing of multiple
      contents in one window /-->

<FRAMESET cols="20%,*">
<FRAME SRC="epm-c.html" NAME="t1">
  <FRAMESET rows="80%,*">
  <FRAME SRC="epm0.html" NAME="t2">
  <FRAME SRC="epm-n.html" NAME="n">
  </FRAMESET>
</FRAMESET>


</HTML>
